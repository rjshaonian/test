<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>to陈梦雨</title>

	<style type="text/css">
		@font-face {
			font-family: digit;
			/*src: url('digital-7_mono.ttf') format("truetype");*/
		}
	</style>

	<link href="./source/mobile.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="./source/jquery.js"></script>
	<script type="text/javascript" src="./source/garden.js"></script>
	<script type="text/javascript" src="./source/functions.js"></script>

</head>

<body>
	<!--背景音乐-->
	<audio controls="controls"  preload="auto" autoplay="autoplay">
		<source src="./source/bgm.mp3" type="audio/mpeg"/>
	</audio>
	<div id="mainDiv">
		<div id="content" style="width: 1110px; height: 625px; margin-top: 10px; margin-left: 119.5px;">
			<div id="loveHeart">
				<canvas id="garden" width="670" height="625"></canvas>
				<div id="words" style="position: absolute; top: -1000px; left: -1000px;">
					<div id="messages" style="display: block;">
						亲爱的陈梦雨，这是我们相爱在一起的时光。
						<div id="elapseClock"><span class="digit">0</span> days <span class="digit">0</span> hours <span class="digit">0</span> minutes <span class="digit">0</span> seconds</div>
					</div>
					<div id="loveu" style="display: block;">
						爱你直到永永远远。<br>
						<div class="signature">- 爱你的阳昊</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2017, 9, 10);
		together.setHours(22);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "你的浏览器不支持 HTML5!<br/>请更换浏览器查看"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 1000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>


</body></html>
